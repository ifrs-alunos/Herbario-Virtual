<form id="whatsapp-form">
    <input type="tel" name="phone" placeholder="54912345678" required>
    <button type="submit">Verificar WhatsApp</button>
</form>

<script>
document.getElementById('whatsapp-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const response = await fetch('/whatsapp/verify/', {
        method: 'POST',
        body: new FormData(e.target)
    });
    const result = await response.json();
    if (result.status === 'success') {
        alert("WhatsApp verificado!");
    }
});
</script>
